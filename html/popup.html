<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ankiety LAW</title>
        <link rel="stylesheet" href="/../css/style.css">
        <script type="module" src="/../js/popup.js"></script>
    </head>
    <body>
        <div class="main-div">
            <h4>Skrypt wypełniający denerwujące ankiety LAW ;)</h4>
 
            <p>Wybierz ocenę :</p>

            <table>
                <tr>
                    <td>
                        <input type="radio" id="r1" name="note" value="1">
                        <label for="r1">1 – bardzo źle</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" id="r2" name="note" value="2">
                        <label for="r2">2 – źle</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" id="r3" name="note" value="3" checked>
                        <label for="r3">3 – dostatecznie</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" id="r4" name="note" value="4">
                        <label for="r4">4 – dobrze</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" id="r5" name="note" value="5">
                        <label for="r5">5 – bardzo dobrze</label>
                    </td>
                </tr>
            </table>

            <button type="button" id="btnSubmit">Zatwierdź</button>

        </div>
    </body>
</html>
